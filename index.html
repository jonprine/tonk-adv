<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Migration</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Migration</a>
            </div>
        </div>

    </nav>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card" id='show-create'>
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="assets/images/fbirdslive.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">New Show<i
                        class="material-icons right">Open</i></span>
            </div>

            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Show Details<i
                        class="material-icons right">Close</i></span>
                <br>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Date" id="item-date">
                            <label for="item-date">Date</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add City" id="item-city">
                            <label for="item-city">City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add venue" id="item-venue">
                            <label for="item-venue">Venue</label>
                            <input type="text" placeholder="Address" id="item-address">
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Name" id="item-name">
                            <input type="text" placeholder="Phone Number" id="item-number">
                            <input type="email" placeholder="Email" id="item-email">
                            <label for="item-email">Contact Info</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="number" placeholder="Deal" id="item-deal">
                            <label for="item-deal">Deal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Deposit" id="item-deposit">
                            <label for="item-deposit">Deposit</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Show Time" id="item-showtime">
                            <label for="item-showtime">Show Time</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Arrival Time" id="item-arrival">
                            <label for="item-arrival">Arrival Time</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Show</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update Show</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete Show</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Show dates -->
        <div id="item-list">
 
                    <!--output here-->

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
