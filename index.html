<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tonk</title>
</head>
<body>

 <nav>
     <div class="nav-wrapper blue">
         <div class="container">
            <a href="#" class="brand-logo center">Tonk</a>
         </div>
     </div>

 </nav>

 <br>

 <div class="container">
     <!-- Form Card -->
     <div class="card">
         <span class="card-title">Add Show</span>
         <div class="col">
             <div class="row">
                 <div class="input-field col s6">
                    <input type="text" placeholder="Add Date" id="item-date">
                    <label for="item-date">Date</label>
                 </div>
                 <div class="input-field col s6">
                    <input type="text" placeholder="Add City / State" id="item-city">
                    <label for="item-city">City / State</label>
                 </div>
             </div>
             <div class="row">
                 <div class="input-field col s6">
                    <input type="text" placeholder="Add event" id="item-event">
                    <label for="item-event">Event Name</label>
                 </div>
                 <div class="input-field col s6">
                    <input type="text" placeholder="Name" id="item-name">
                    <input type="number" placeholder="Phone Number" id="item-number">
                    <input type="text" placeholder="Email" id="item-email">
                    <label for="item-email">Contact Info</label>
                 </div>
             </div>
             <div class="row">
                 <div class="input-field col s6">
                    <input type="text" placeholder="Deal" id="item-deal">
                    <label for="item-deal">Deal</label>
                 </div>
                 <div class="input-field col s6">
                    <input type="text" placeholder="Deposit" id="item-deposit">
                    <label for="item-deposit">Deposit</label>
                 </div>
             </div>
             <div class="row">
                 <div class="input-field col s6">
                    <input type="text" placeholder="Show Time" id="item-showtime">
                    <label for="item-showtime">Show Time</label>
                 </div>
                 <div class="input-field col s6">
                    <input type="text" placeholder="Arrival Time" id="item-arrival">
                    <label for="item-arrival">Arrival Time</label>
                 </div>
             </div>
         </div>
     </div>
 </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
